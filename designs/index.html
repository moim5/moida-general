<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/@tabler/icons@latest/icons-react/dist/index.umd.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="header">
    <div class="header-container">
        <div class="logo">MOIDA</div>
        <div class="header-buttonBox">

                <i class="ti ti-users"></i>

            </div>
            <div class="header-button">
                <i class="ti ti-circle-letter-a"></i>

            </div>
        </div>
    </div>

<div class="banner-container">
    <img src="2e33305cdc444d4c.jpg" alt="banner"/>
</div>
<div class="main-wrapper">
    <div class="category-container">
        <div class="category-item">
            <div class="category-item-icon">
                <img src="category-01.png" alt="category-01"/>
            </div>
            여행
        </div>
        <div class="category-item">
            <img src="category-02.png" alt="category-01"/>
            레져
        </div>
        <div class="category-item">
            <img src="category-03.png" alt="category-01"/>
            공연
        </div>
        <div class="category-item">
            <img src="category-04.svg" alt="category-01"/>
            파티
        </div>
        <div class="category-item">
            <img src="category-05.svg" alt="category-01"/>
            식사
        </div>
        <div class="category-item">
            <img src="category-06.svg" alt="category-01"/>
            자기계발
        </div>
        <div class="category-item">
            <img src="category-07.svg" alt="category-01"/>
            N잡
        </div>
    </div>
</div>

</html>
