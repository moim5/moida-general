<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 문의</title>
  <style>
    body {
      background-color: #f9f9f9;
      color: #333;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
    }

    .product-inquiry-section {
      max-width: 800px;
      margin: 0 auto;
    }

    .inquiry-input {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 30px;
    }

    .inquiry-input textarea {
      height: 60px;
      resize: vertical;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .inquiry-input button {
      align-self: flex-end;
      padding: 6px 14px;
      background-color: #0077ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .inquiry-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .inquiry-item {
      border-top: 1px solid #e0e0e0;
      padding-top: 15px;
    }

    .inquiry-question,
    .inquiry-answer,
    .host-reply-form {
      margin-top: 6px;
      font-size: 14px;
    }

    .inquiry-question strong,
    .inquiry-answer strong {
      color: #555;
    }

    .host-reply-form textarea {
      width: 100%;
      height: 50px;
      margin-top: 5px;
      padding: 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .host-reply-form button {
      margin-top: 5px;
      padding: 5px 12px;
      font-size: 13px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="product-inquiry-section">

    <!-- 고객 문의 작성 영역 -->
    <div class="inquiry-input">
      <label for="user-inquiry-input"><strong>상품에 대해 궁금한 점이 있나요?</strong></label>
      <textarea id="user-inquiry-input" placeholder="예: 이 제품은 A/S가 가능한가요?"></textarea>
      <button id="submit-inquiry-btn">문의 등록</button>
    </div>

    <!-- 문의 목록 -->
    <div class="inquiry-list">

      <!-- 문의 항목 1 -->
      <div class="inquiry-item">
        <div class="inquiry-question">
          <strong>고객 문의:</strong> 배송은 얼마나 걸리나요?
        </div>
        <div class="inquiry-answer">
          <strong>호스트 답변:</strong> 보통 1~2일 내 도착합니다.
        </div>
      </div>

      <!-- 문의 항목 2 (아직 답변 없음, 호스트만 보는 답변 입력창 포함) -->
      <div class="inquiry-item">
        <div class="inquiry-question">
          <strong>고객 문의:</strong> 재입고 일정이 궁금합니다.
        </div>
        <!-- 호스트용 답변 입력창 -->
        <div class="host-reply-form">
          <textarea placeholder="답변을 입력하세요."></textarea>
          <button>답변 등록</button>
        </div>
      </div>


    </div>

  </div>

</body>
</html>
