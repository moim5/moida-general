<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>공지사항 상세</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 40px auto;
            line-height: 1.6;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .detail-row {
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
            color: #444;
        }

        .content {
            display: inline-block;
        }

        .detail-content {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 6px;
            background-color: #fafafa;
        }

        .edit-button-wrapper {
            margin-top: 30px;
            text-align: right;
        }

        .edit-button {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .edit-button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>

    <h2>공지사항 상세</h2>

    <div class="detail-row">
        <span class="label">제목:</span>
        <span class="content">${ }</span>
    </div>

    <div class="detail-row">
        <span class="label">작성자:</span>
        <span class="content">${ }</span>
    </div>

    <div class="detail-row">
        <span class="label">작성일:</span>
        <span class="content">${ }</span>
    </div>

    <div class="detail-row">
        <span class="label">내용:</span>
    </div>

    <div class="detail-content">
        ${ }
    </div>

    <!-- 수정 버튼 -->
    <div class="edit-button-wrapper">
        <button class="edit-button" onclick="location.href='edit.html'">수정하기</button>
    </div>

</body>

</html>
