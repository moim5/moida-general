<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>



    .box{
        border: 10px solid #f3760f;
        margin:0 auto;
        width: 300px;
        height: 400px;
        padding: 50px;
        background: white; /*#ffa600 진한거 #ffcd62 연한거*/
        border-radius: 40px;

        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .MoimInfo {
        border: 6px solid #ffcd62;
        margin-top: 70px;
        text-align: center;
        font-size: 30px;
        color: #333;
        border-radius: 10px;
    }

    .online{
        width: 100%;
        padding: 15px;
        text-align: center;
        border: 2px solid #ffcd62;
        border-radius: 15px;
        cursor: pointer;
    }
    .offline{
        
        width: 100%;
        padding: 15px;
        text-align: center;
        border: 2px solid #ffcd62;
        border-radius: 15px;
        cursor: pointer;
    }
    .online:hover{
        background-color: #ffa600;
        color: white;
    }
    .offline:hover{
        background-color: #ffa600;
        color: white;
    }


    .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .cencel {
        border: 1px solid #ffa600;       
        color: white;
    }

    .next {
        background: #ffa600;
        color: white;
    }

    </style>
</head>
<body>
    <br/><br/><br/><br/><br/><br/>
    <div class="box">
        <div class="MoimInfo">생성할 모임 유형 선택</div>
        <br/>
        <div class="online">온라인 모임</div>
        <div class="offline">오프라인 모임</div>
        <br/>
        <div class="buttons">
            <button class="cancel">취소</button>
            <button class="next">다음</button>
        </div>
    </div>
</body>
</html>
