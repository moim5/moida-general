<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공지사항</title>
  <style>
    body{
      font-family: sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }

    h2{
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
    }

    table{
      width: 100%;
      border-collapse: collapse;
    }

    tbody tr td{
      padding: 12px 8px;
      border-bottom: 1px solid #ddd;
    }

    td.title{
      font-weight: 600;
      text-align: left;
    }

    td.date{
      text-align: right;
      color: #888;
      white-space: nowrap;
    }

    /* 작성 버튼 영역 */
    .write-button-wrapper {
      margin-top: 30px;
      text-align: right;
    }

    .write-button {
      background-color: #000;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .write-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<h2>공지사항</h2>

<table>

    <tr><td class="title">[공지] 이용약관 변경 안내 7</td><td class="date">2024-11-15</td></tr>

<!-- 작성 버튼 -->
<div class="write-button-wrapper">

</div>

</body>
</html>
