<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공지사항 작성</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }

    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    input[type="text"], textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    textarea {
      min-height: 200px;
    }

    .button-wrapper {
      margin-top: 30px;
      text-align: right;
    }

    .submit-button {
      background-color: #000;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .submit-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<h2>공지사항 작성</h2>

<form action="/submit" method="POST">
  <label for="title">제목</label>
  <input type="text" id="title" name="title" required>

  <label for="content">내용</label>
  <textarea id="content" name="content" required></textarea>

  <div class="button-wrapper">
    <button type="submit" class="submit-button">등록하기</button>
  </div>
</form>

</body>
</html>
